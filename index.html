<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="container">

      <!-- header -->

        <div class="row">
            <div class="col-lg-12" id="header">
                <div class="logo-container">
                    <img class="logo" src="images/Logo.png" alt="Proscore logo">
                    <h1 class="logo-name">Proscore</h1>
                </div>
                <div class="header-menu" onclick="reset()">
                    Reset
                </div>
            </div>
        </div>
        <div class="row">

      <!-- header end -->

      <!-- course title -->
            <div class="col-lg-12 card-title-container">
                <div id="course-title" >
                    <select class="form-control" id="course-select">
                        <option value="initial">--Select a Course--</option>
                        <option value="Thanksgiving Point">Thanksgiving Point</option>
                        <option value="Fox Hollow">Fox Hollow</option>
                        <option value="Spanish Oaks">Spanish Oaks</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="row">
          <div class="col-lg-12 tee-title-container">
              <div id="tee-title" >
                  
              </div>
          </div>
        </div>

      <!-- course title end -->

      <!-- score card -->
        
        <div class="row">
            <div class="col-lg-12 card-title-container">
                <div id="front-title">Front Nine<i class="bi bi-person-plus add-player" onclick="addPlayer()"></i></div>
            </div>
        </div>

        <div id="card">         
          <div class="row" id="scorecard-container">
            <div class="col-lg-12" id="scorecard">
                <div class="table-responsive">
                    <table class="table table-bordered">
                      <thead>
                        <tr id="front-holes"></tr>
                      </thead>
                      <tbody>
                        <tr id="front-yardage"></tr>
                        <tr id="front-par"></tr>
                        <tr id="front-handicap"></tr>
                        </tbody>
                        <tbody id="front-body">
                        <tr id="front-player1"></tr>
                        <tr id="front-player2"></tr>
                        <tr id="front-player3"></tr>
                        <tr id="front-player4"></tr>
                      </tbody>
                    </table>
                </div>
            </div>
          </div>

          <div class="row">
            <div class="col-lg-12 card-title-container">
                <div id="back-title">Back Nine</div>
            </div>
          </div>
 
          <div class="row" id="scorecard-container">
            <div class="col-lg-12" id="scorecard">
                <div class="table-responsive">
                    <table class="table table-bordered">
                      <thead>
                        <tr id="back-holes"></tr>
                      </thead>
                      <tbody>
                        <tr id="back-yardage"></tr>
                        <tr id="back-par"></tr>
                        <tr id="back-handicap"></tr>
                      </tbody>
                      <tbody id="back-body">
                        <tr id="back-player1"></tr>
                        <tr id="back-player2"></tr>
                        <tr id="back-player3"></tr>
                        <tr id="back-player4"></tr>
                      </tbody>
                    </table>
                </div>
            </div>
          </div>
        </div>

      <!-- score card end -->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>              
    <script src="app.js"></script>
</body>
</html>
