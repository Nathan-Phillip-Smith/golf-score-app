<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="/style.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12" id="header">
                <div class="logo-container">
                    <img class="logo" src="/images/Logo.png" alt="Proscore logo">
                    <h1 class="logo-name">Proscore</h1>
                </div>
                <div class="header-menu">
                    <i class="bi bi-list header-menu-icon"></i>
                </div>
            </div>
        </div>
        <div class="row">
            <div id="options-container" class="col-lg-12">
                <div id="options-container">Back Nine</div>
            </div>
        </div>
 
        <div class="row" id="scorecard-container">
            <div class="col-lg-12" id="scorecard">
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                              <th scope="col">Hole</th>
                              <th scope="col">1</th>
                              <th scope="col">2</th>
                              <th scope="col">3</th>
                              <th scope="col">4</th>
                              <th scope="col">5</th>
                              <th scope="col">6</th>
                              <th scope="col">7</th>
                              <th scope="col">8</th>
                              <th scope="col">9</th>
                              <th scope="col">Out</th>
                            </tr>
                          </thead>
                          <tbody>
                            <tr>
                              <th scope="row">Yardage</th>
                              <td>1</td>
                              <td>2</td>
                              <td>3</td>
                              <td>4</td>
                              <td>5</td>
                              <td>6</td>
                              <td>7</td>
                              <td>8</td>
                              <td>9</td>
                              <td>10</td>
                            </tr>
                            <tr>
                                <th scope="row">Par</th>
                                <td>1</td>
                                <td>2</td>
                                <td>3</td>
                                <td>4</td>
                                <td>5</td>
                                <td>6</td>
                                <td>7</td>
                                <td>8</td>
                                <td>9</td>
                                <td>10</td>
                              </tr>
                              <tr>
                                <th scope="row">Handicap</th>
                                <td>1</td>
                                <td>2</td>
                                <td>3</td>
                                <td>4</td>
                                <td>5</td>
                                <td>6</td>
                                <td>7</td>
                                <td>8</td>
                                <td>9</td>
                                <td>10</td>
                              </tr>
                              <tr>
                                <th scope="row">Player</th>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                              </tr>
                          </tbody>
                    </table>
                </div>
 
                <div class="table-responsive">
                    <table class="table table-bordered">
                    </table>
                </div>
            </div>
        </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>              
</body>
</html>
